{% for podcast in site.data.podcasts %}{% if podcast.id == page.podcast-id %}
<!DOCTYPE html>
<html>
  <head>
    <title>{{ podcast.title }}</title>
  </head>
  <body>
    <h1>{{ podcast.title }}</h1>
    <p>{{ podcast.description }}</p>
    <a href="/{{ podcast.id }}/feed.xml">feed</a>
  </body>
</html>
{% endif %}{% endfor %}
