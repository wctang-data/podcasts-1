{% assign podcast = site.data.podcasts[page.podcast-id] %}
<!DOCTYPE html>
<html>
  <head>
    <title>{{ podcast.title }}</title>
  </head>
  <body>
    <h1>{{ podcast.title }}</h1>
    <p>{{ podcast.description }}</p>
    <a href="{{ "/feed.xml" | prepend: page.podcast-id | prepend: "/" | prepend: site.baseurl | prepend: site.url }}">feed</a>
    <ul>
{% for item in podcast.items %}
    <li>
      <a href="{{ item.file | prepend: "/" | prepend: page.podcast-id | prepend: "/" | prepend: site.baseurl | prepend: site.url }}">{{ item.title }}</a>
    </li>
{% endfor %}
    </ul>
  </body>
</html>
