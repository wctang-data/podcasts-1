<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>{{ site.title }}</title>
  </head>
  <body>
    <h1>{{ site.title }}</h1>
    <a href="{{ "/index.opml" | prepend: site.baseurl | prepend: site.url }}">opml</a>
    <ul>
{% for podcast_v in site.data.podcasts %}
{% assign podcast_id = podcast_v[0] %}
{% assign podcast = podcast_v[1] %}
      <li>
        <a href="{{ "/" | prepend: podcast_id | prepend: "/" | prepend: site.baseurl | prepend: site.url }}">{{ podcast.title }}</a>
      </li>
{% endfor %}
    </ul>
  </body>
</html>
